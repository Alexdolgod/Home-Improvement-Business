<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Precision Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Precision Pro</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Get in Touch for Quality Service</h2>
        <p>Ready to start your project? Fill out the form below or contact us directly.</p>

        <div class="contact-info">
            <p><strong>Phone:</strong> [Your Phone Number Here]</p>
            <p><strong>Email:</strong> [Your Email Address Here]</p>
        </div>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="service">Service Needed:</label>
            <select id="service" name="service">
                <option value="general">General Repair</option>
                <option value="carpentry">Carpentry/Woodwork</option>
                <option value="painting">Painting/Drywall</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Project Description:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="cta-button">Request Estimate</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Precision Pro Handyman Services</p>
        </div>
    </footer>
</body>
</html>
